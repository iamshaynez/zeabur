<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeabur's Schema Repository</title>

    <style>
        body {
            background: linear-gradient(120deg, #f5e9ff 0%, #e0d7f7 100%);
            margin: 0;
            min-height: 100vh;
        }
        main {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 520px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(128,0,128,0.07);
            padding: 40px 32px 32px 32px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 28px;
            color: #7c3aed;
            letter-spacing: -1px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 18px;
            font-size: 1.08rem;
            background: #f3e8ff;
            border-radius: 8px;
            padding: 14px 18px;
            transition: box-shadow 0.2s;
            box-shadow: 0 1px 4px 0 rgba(124,58,237,0.06);
        }
        li:hover {
            box-shadow: 0 4px 16px 0 rgba(124,58,237,0.13);
            background: #ede9fe;
        }
        a {
            color: #a21caf;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            main {
                padding: 20px 6vw;
                margin: 24px 0;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Zeabur's JSON schema repository</h1>
        <ul>
            <li><a href="./prebuilt.json">Prebuilt schema</a> (<a href="https://json-schema.app/view/%23?url=https%3A%2F%2Fschema.zeabur.app%2Fprebuilt.json">Docs</a>)</li>
            <li><a href="./template.json">Template schema</a> (<a href="https://json-schema.app/view/%23?url=https%3A%2F%2Fschema.zeabur.app%2Ftemplate.json">Docs</a>)</li>
            <li><a href="./zbpack.json">Zeabur Pack schema</a> (<a href="https://json-schema.app/view/%23?url=https%3A%2F%2Fraw.githubusercontent.com%2Fzeabur%2Fzbpack%2Fmain%2Fschema%2Fzbpack.json">Docs</a>)</li>
            <li><a href="./upload-api/openapi.json">Upload API schema</a> (<a href="./upload-api/index.html">Docs</a>)</li>
        </ul>
    </main>
</body>
</html>
